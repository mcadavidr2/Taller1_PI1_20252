<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
   <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">
                    
                </label>
                <input type="text" class="form-control" name="searchMovie"/> 
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <p>Searching for {{serchterm}}</p>
            {% for movie in movies %}
                <h2>{{ movie.title}}</h2>
                <h3>{{ movie.description}}</h3>
                <img src="{{movie.image.url}}">
                {% if movie.url %}
                    <a href="{{movie.url}}">Watch Now</a>
                {% endif %}
            {% endfor %}    
        <br/>       
   </div>

</body>
</html>
